<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Simple WebSocket Client</title>
</head>
<body>
    <div class="container" style="border: 1px solid;border-radius:10px;padding:50px;width:60vmin; transition: all .2s;">
        <h1>WebSocket Client</h1>
    
        <label for="serverUrl">Server URL:</label>
        <div style="display: flex;">
            <input class="form-control" type="text" placeholder="URL" aria-label="default input example" id="serverUrl" >
            <button class="btn btn-primary" type="submit" id="connectButton">Connect</button>
        </div>
    
        <div id="status">Status: Not Connected</div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">BME</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">GPS</label>
          </div>
        <form id="messageForm" style="display: flex;">
            <input class="form-control" type="text" placeholder="Command" aria-label="default input example" id="messageInput">
            <button type="submit" class="btn btn-primary" >Send</button>
        </form>
    </div>


    <div id="messages" style="padding: 10px;border:1px solid gray;width:60vmin;margin:2px auto;border-radius:10px; transition: all .2s;"></div>

<script type="module" src="./main.js"></script>
</body>
</html>
